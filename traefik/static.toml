[providers]
    [providers.file]
        filename = "/var/snap/traefik/common/dynamic.toml"

[log]
    level = "DEBUG"

[api]
  dashboard = true
  insecure = true # listen to 8080

[entryPoints.web]
    address = ":80"

    [entryPoints.web.http]
        [entryPoints.web.http.redirections]
            [entryPoints.web.http.redirections.entryPoint]
                to = "websecure"
                scheme = "https"

[entryPoints.websecure]
    address = ":443"
